version: '3.8'

services:
  auth-service:
    build: .
    container_name: etsypro-auth-service
    environment:
      - NODE_ENV=production
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    networks:
      - etsypro-network
    restart: unless-stopped

  postgres:
    image: postgres:15-alpine
    container_name: etsypro-postgres
    environment:
      - POSTGRES_DB=etsypro_auth
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - etsypro-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: etsypro-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - etsypro-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: etsypro-pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=admin@etsypro.ai
      - PGADMIN_DEFAULT_PASSWORD=admin
    ports:
      - "5050:80"
    networks:
      - etsypro-network
    restart: unless-stopped

volumes:
  postgres-data:
  redis-data:

networks:
  etsypro-network:
    driver: bridge