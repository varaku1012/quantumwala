apiVersion: v1
kind: ConfigMap
metadata:
  name: auth-config
  namespace: etsypro
data:
  app.name: "EtsyPro AI"
  frontend.url: "https://app.etsypro.ai"
  cors.origins: "https://app.etsypro.ai,https://www.etsypro.ai"
  redis.host: "redis-service.etsypro.svc.cluster.local"
  redis.port: "6379"
  redis.db: "0"
  jwt.expires_in: "15m"
  rate_limit.window_ms: "60000"
  rate_limit.max_requests: "100"
  bcrypt.rounds: "12"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-db-secret
  namespace: etsypro
type: Opaque
stringData:
  host: "postgres-service.etsypro.svc.cluster.local"
  port: "5432"
  username: "etsypro_auth"
  password: "changeme" # This should be replaced with actual password
  database: "etsypro_auth"
---
apiVersion: v1
kind: Secret
metadata:
  name: auth-jwt-secret
  namespace: etsypro
type: Opaque
stringData:
  secret: "changeme" # This should be replaced with actual JWT secret
  refresh-secret: "changeme" # This should be replaced with actual refresh secret
---
apiVersion: v1
kind: Secret
metadata:
  name: etsy-oauth-secret
  namespace: etsypro
type: Opaque
stringData:
  client-id: "changeme" # Replace with actual Etsy client ID
  client-secret: "changeme" # Replace with actual Etsy client secret
  redirect-uri: "https://api.etsypro.ai/api/v1/auth/etsy/callback"
---
apiVersion: v1
kind: Secret
metadata:
  name: sendgrid-secret
  namespace: etsypro
type: Opaque
stringData:
  api-key: "changeme" # Replace with actual SendGrid API key
  from-email: "noreply@etsypro.ai"
---
apiVersion: v1
kind: Secret
metadata:
  name: twilio-secret
  namespace: etsypro
type: Opaque
stringData:
  account-sid: "changeme" # Replace with actual Twilio account SID
  auth-token: "changeme" # Replace with actual Twilio auth token
  from-number: "+1234567890" # Replace with actual Twilio phone number